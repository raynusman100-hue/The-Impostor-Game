            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Package as IPA
        script: |
          cd ios
          # Detect Scheme again to find the built app path
          WORKSPACE=$(ls -d *.xcworkspace | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          mkdir -p Payload
          # The .app lives in build/Build/Products/Release-iphoneos/[SCHEME].app
          APP_PATH="build/Build/Products/Release-iphoneos/$SCHEME.app"
          
          echo "Packaging app from: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          
          # Create IPA
          zip -r imposter-release-unsigned.ipa Payload
          
          echo ""
          echo "=== UNSIGNED RELEASE IPA CREATED ==="
          echo "This is a PRODUCTION/RELEASE build (optimized, no debug)"
          echo "Ready for Sideloadly installation"
          echo "========================================"
          
    artifacts:
      - ios/imposter-release-unsigned.ipa
