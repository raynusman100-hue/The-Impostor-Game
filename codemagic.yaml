          fi
          echo "========================================="

      - name: Install CocoaPods
        script: |
          cd ios && pod install

      - name: Build Unsigned Release .app
        script: |
          cd ios
          
          # Dynamic detection of workspace and scheme
          WORKSPACE=$(ls -d *.xcworkspace | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "Found Workspace: $WORKSPACE"
          echo "Using Scheme: $SCHEME"

          # Build a RELEASE version (Production build, unsigned)
          # CODE_SIGNING_ALLOWED=NO tells Xcode not to sign
          xcodebuild build \
