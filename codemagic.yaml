          npm install

      - name: Prebuild iOS native project
        script: |
          npx expo prebuild --platform ios --clean

      - name: Verify GoogleService-Info.plist
        script: |
          echo "=== Verifying GoogleService-Info.plist ==="
          if [ -f "GoogleService-Info.plist" ]; then
            echo "✓ GoogleService-Info.plist found in root"
            if [ -d "ios" ]; then
