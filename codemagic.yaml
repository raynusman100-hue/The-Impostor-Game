workflows:
  ios-simulator-build:
    name: iOS Device Build (Unsigned for Sideloadly)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.rayn100.impostergame"
      node: 18
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'ipa'
          include: true
          source: true
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Prebuild iOS project
        script: |
          npx expo prebuild --platform ios --clean
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build iOS App for Device (arm64)
        script: |
          cd ios
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|^\./||')
          if [ -z "$WORKSPACE" ]; then
            echo "Error: No .xcworkspace found"
            exit 1
          fi
          SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | grep -A 100 "Schemes:" | grep -v "Schemes:" | grep -v "^$" | head -n 1 | xargs)
          if [ -z "$SCHEME" ]; then
            echo "Error: No scheme found"
            exit 1
          fi
          echo "Building workspace: $WORKSPACE with scheme: $SCHEME"
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
      - name: Create IPA for Sideloadly
        script: |
          cd ios/build/Build/Products/Release-iphoneos
          APP_NAME=$(find . -maxdepth 1 -name "*.app" -type d | head -n 1 | sed 's|^\./||')
          if [ -z "$APP_NAME" ]; then
            echo "Error: No .app found"
            exit 1
          fi
          echo "Creating IPA from: $APP_NAME"
          mkdir Payload
          cp -r "$APP_NAME" Payload/
          zip -r ImposterGame-unsigned.ipa Payload
          mv ImposterGame-unsigned.ipa $CM_BUILD_DIR/
    artifacts:
      - ImposterGame-unsigned.ipa
    publishing:
      email:
        recipients:
          - raynusman100hue@gmail.com
        notify:
          success: true
          failure: true

  android-production-aab:
    name: Android Production AAB
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      android_signing:
        - keystore_reference
      vars:
        PACKAGE_NAME: "com.rayn100.impostergame"
      node: 18
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'production'
          include: true
          source: true
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Prebuild Android project
        script: |
          npx expo prebuild --platform android --clean
      - name: Build Android AAB
        script: |
          cd android
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - raynusman100hue@gmail.com
        notify:
          success: true
          failure: true

  android-preview-apk:
    name: Android Preview APK
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.rayn100.impostergame"
      node: 18
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'apk-build'
          include: true
          source: true
        - pattern: 'codemagic'
          include: true
          source: true
        - pattern: 'android-dev'
          include: true
          source: true
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Prebuild Android project
        script: |
          npx expo prebuild --platform android --clean
      - name: Build Android APK
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - raynusman100hue@gmail.com
        notify:
          success: true
          failure: true
